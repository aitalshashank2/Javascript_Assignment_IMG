<!DOCTYPE html>

<html>
    <head>
        <title>Sub Assignment 1</title>

        <link href="indexStyle.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="content">
                <form>
                    Name: <input type="text" id="Uname" placeholder="name" name="userName"><br>
                    Email: <input type="text" id="Email" placeholder="E-mail" name="email"><br>
                    Age: <input type="number" id="age" placeholder="age" name="age"><br>
                    Gender: <input type="radio" id="gen1" name="gender" value="male" checked>Male
                    &ensp;<input type="radio" id="gen2" name="gender" value="female">Female
                    &ensp;<input type="radio" id="gen3" name="gender" value="other">Other<br>

                    <br>
                    Password: <input type="password" id="passwd" name="passwd"><br>
                    Confirm Password: <input type="password" id="cnfpasswd" name="cnfpass"><br><br>

                    Educational Qualification:
                    <select id="qual" name="qual">
                        <option value="KG">KG</option>
                        <option value="Primary School">Primary School</option>
                        <option value="Secondary School">Secondary School</option>
                        <option value="Higher Sec School">Higher Sec School</option>
                        <option value="Nibba">Nibba</option>
                    </select>
                    <br><br>

                    <input type="button" onclick="trig()" value="Submit">
                </form>


            </div>
        </div>    
    </body>

    <script>
        function trig(){
            var score=0;
            var UserName = document.getElementById("Uname").value;
            var email = document.getElementById("Email").value;
            var Age = document.getElementById("age").value;
            var Gender = 0;
            if(document.getElementById("gen1").checked){
                Gender = 1;
            }else if(document.getElementById("gen2").checked){
                Gender = 2;
            }else{
                Gender = 3;
            }
            var password = document.getElementById("passwd").value;
            var cnfpasswd = document.getElementById("cnfpasswd").value;
            var qual = document.getElementById("qual").value;


            if(UserName == ""){
                score++;
                alert("Do you think you are He-Who-Must-Not-Be-Named!? Avada Write-your-name-ra");
            }

            if(!/(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/.test(email)){
                alert("Do you speak via owls? Sorry, we don't use them here. Enter a valid email id...");
                score++;
            }

            if(Age <= 0){
                alert("Hey, are you from future? Negative age... nice");
                score++;
            }else if(Age >= 200){
                alert("You are really ancient. Hows the world after " + Age + " years?");
                score++;
            }

            if(password == "" || cnfpasswd == ""){
                alert("You've got to do something of your privacy. One of the ways is passwords.");
                score++;
            }else if(password != cnfpasswd){
                alert("Passwords don't match");
                score++;
            }
            var genderText = "";

            switch(Gender){
                case 1:
                    genderText = "Male";
                    break;
                case 2:
                    genderText = "Female";
                    break;
                case 3:
                    genderText = "whatever you choose";
                    break;
                default:
                    genderText = "genius";
                    score++;
            }
            if(score==0){
            
                newWin = window.open("about:blank", "_blank", "height=500, width=500");

                newWin.document.write("You are " + UserName + ".<br>Your e-mail id is " + email +
                ".<br> You are " + Age + " years old.<br> You are a " + genderText + ".<br> You are a qualified " + qual + ".");
            }else{
                alert("Enter the details again.");
            }
            
        }
    </script>
</html>
