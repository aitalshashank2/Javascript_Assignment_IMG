<!DOCTYPE html>

<html>
    <head>
        <title>Assignment</title>

        <style>
            img{
                height:500px;
                width:auto;

        </style>

        <script>
            var iter = 0
            function incr(){
                iter = iter+1;

                switch(iter){
                    case 1:
                        document.getElementById("tar").src='assets/A14_1.jpg';
                        break;
                    case 2:
                        document.getElementById("tar").src='assets/A14_2.jpg';
                        break;
                    case 3:
                        document.getElementById("tar").src='assets/A14_3.jpg';
                        break;
                    case 4:
                        document.getElementById("tar").src='assets/A14_4.jpg';
                        break;
                    default:
                        document.write("You are done.");
                }
            }

        </script>
    </head>
    <body>
        <img src="assets/A14_0.jpg" onclick="incr()" `alt="Error" id="tar">
    </body>
